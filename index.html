<!DOCTYPE html>

  <body class="bg-white">

        <span class="text-3x1 cursor-pointer mx-2 md:hidden block"
          ><ion-icon name="menu-outline"></ion-icon
        ></span>
      </div>
      <ul
        class="md:flex md:items-center z[-1] md:z-auto md:static absolute bg-primary w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <!--ul need some walkthrough so ovie w-auto i top-400px -->
        <li class="mx-4 my-6 md:my-0">

        </li>
        <li class="mx-4 my-6 md:my-0">
          <div class="rounded-full pl-5 pr-3 py-2 border-2 bg-white">
            <form action="/url" method="GET">
              <input type="text" placeholder="icon" />

    <div class="overflow-hidden bg-gradient-to-t from-red to-white">
